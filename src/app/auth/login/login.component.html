<div>
  <button routerLink="/">Retour</button>
</div>

<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <div *ngIf="erreur==1" class="alert alert-danger">
        <strong>login ou pass erron√©</strong>
      </div>
      <form >
        <div class="form-group">
          <label>Nom utilisateur / pseudo</label>
          <input type="text" name="pseudo" class="form-control" [(ngModel)]="user.pseudo">
        </div>
        <div class="form-group">
          <label>mot de passe</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="user.password">
        </div>
        <div class="row justify-content-md-center">
          <button class="btn btn-success" type="button" (click)="onLoggedin()">Connexion</button>
        </div>
      </form>
    </div>
  </div>
</div>
