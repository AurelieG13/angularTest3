<div class="container">
  <h1 class="text-center mt-2 mb-3">Contact</h1>
<div class="row justify-content-md-center">
    <div class="col-md-9">
        <div class="mt-3">
          <label for="lastname" class="form-label">Nom:</label>
          <input class="form-control" id="lastname" [(ngModel)]="emailRequest.lastname" placeholder="Nom">
        </div>
        <div class="mt-3">
            <label for="firstname" class="form-label">Prénom:</label>
            <input class="form-control" id="firstname" [(ngModel)]="emailRequest.firstname" placeholder="Prénom">
        </div>
        <div class="mt-3">
          <label for="mail" class="form-label">Email:</label>
          <input class="form-control" id="mail" [(ngModel)]="emailRequest.mail" placeholder="Entrez votre email">
        </div>
        <div class="mt-3">
          <label for="subject" class="form-label">Sujet:</label>
          <input class="form-control" id="subject" [(ngModel)]="emailRequest.subject" placeholder="Entrez le sujet de l'email">
        </div>
        <div class="mt-3">
          <label for="text" class="form-label">Corps de l'email:</label>
          <textarea class="form-control" id="text" [(ngModel)]="emailRequest.text" placeholder="Entrez le corps de l'email"></textarea>
        </div>
        <div class="text-center">
          <button class="btn btn-custom mt-3" (click)="sendEmail()">Envoyer</button>
        </div>
        <div *ngIf="messageDisplayed">
            <p class="alert alert-info">Votre message a bien été envoyé</p>
        </div>

        </div>
</div>
