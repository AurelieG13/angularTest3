    <div class="mb-4">
        <a type="button" class="btn btn-custom" routerLink="/admindashboard">Retour</a>
    </div>

    <h1>Liste des utilisateurs</h1>

<table class="table table-bordered">
    <thead>
        <tr class="text-center">
            <td>Nom</td>
            <td>Prénom</td>
            <td>Email</td>
            <td>Téléphone</td>
            <td colspan="2">Actions</td>
        </tr>
    </thead>
    <tbody *ngFor="let user of users; let i = index">
        <tr class="text-center">
            <td>
              <span *ngIf="i !== editingUserIndex">{{ user.lastname }}</span>
              <input *ngIf="i === editingUserIndex" type="text" [(ngModel)]="user.lastname">
            </td>
            <td>
              <span *ngIf="i !== editingUserIndex">{{ user.firstname }}</span>
              <input *ngIf="i === editingUserIndex" type="text" [(ngModel)]="user.firstname">
            </td>
            <td>
              <span>{{ user.email }}</span>
            </td>
            <td>
              <span *ngIf="i !== editingUserIndex">{{ user.phone }}</span>
              <input *ngIf="i === editingUserIndex" type="text" [(ngModel)]="user.phone">
            </td>
            <td>
              <!--button-->
              <!--bouton Modifier-->
              <div>
                <button type="button" class="btn btn-custom-modify" (click)="toggleEditing(i)" *ngIf="i !== editingUserIndex">Modifier</button>
              </div>


              <!--bouton Valider-->
              <div>
                <button type="button" class="btn btn-custom" (click)="updateUserAdmin(user)" *ngIf="i === editingUserIndex">Valider</button>
              </div>
          </td>
        </tr>
    </tbody>
</table>
